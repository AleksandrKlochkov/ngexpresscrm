<div *ngIf="categories$ | async as categories; else loader">

        <div class="frow order-row" *ngIf="categories.length !== 0; else empty">
            <div
                class="card"
                *ngFor="let category of categories"
                [routerLink]="['/order', category._id]"
                >
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" [src]="category.imageSrc">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{category.name}}</span>
            </div>
        </div>
    </div>
    <ng-template #empty>
        Нет доступных категорий
    </ng-template>
</div>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
