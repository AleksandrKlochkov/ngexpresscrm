
<nav>
    <div class="nav-wrapper">
        <a href="#" [routerLink]="['/overview']"  class="brand-logo">Small CRM</a>
        <a href="#" (click)="toggleSidebar($event)" class="burger"><i class="small material-icons">dehaze</i></a>
        
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#" (click)="logout($event)">Выйти</a></li>
        </ul>
    </div>
</nav>
<div>
    <!--SIDEBAR-->
    <ul #sidebar class="sidenav sidenav-fixed a-sidenav" [ngClass]="{'close': !toggleSide}">
        <h4>Small CRM</h4>
        <li
        class="bold"
        *ngFor="let link of links"
        routerLinkActive="active"
        >
        
            <a [routerLink]="[link.url]" class="waves-effect waves-teal">
                <i class="small material-icons">{{link.icon}}</i> {{link.name}}
            </a>
        </li>
        
        <li class="bold last">
            <a href="#" (click)="logout($event)" class="waves-effect waves-orange">
                <i class="small material-icons">exit_to_app</i>
                Выйти
            </a>
        </li>
    </ul>
    <!--CONTENT-->
    <main class="content" [ngClass]="{'content-fluid': !toggleSide}" >
        <router-outlet></router-outlet>
    </main>

    <a id="menu" style="opacity: 0;" class="waves-effect waves-light btn btn-floating"><i class="material-icons">info</i></a>



    <!--Floating button-->
    <div class="fixed-action-btn" #floating>
        <a class="btn-floating btn-large red">
            <i class="large material-icons">add</i>
        </a>
        <ul>
            <li>
                <a class="btn-floating green" routerLink="/order">
                    <i class="material-icons" >assignment</i>
                </a>
            </li>
            <li>
                <a class="btn-floating blue" routerLink="/categories/new">
                    <i class="material-icons">list</i>
                </a>
            </li>
        </ul>
    </div>
</div>
